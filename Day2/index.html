<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #3498db;
        }

        .profile-card h1 {
            font-size: 24px;
            margin: 10px 0;
            color: #333;
        }

        .profile-card p {
            font-size: 16px;
            margin: 5px 0;
            color: #666;
        }

        .profile-card strong {
            color: #333;
        }

        .contact-btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 15px;
            margin-top: 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .contact-btn:hover {
            background: #2980b9;
        }
    </style>
</head>

<body>
    <div class="profile-card">
        <img src="https://via.placeholder.com/100" alt="Profile Picture">
        <h1>John Doe</h1>
        <p><strong>Age:</strong> 20</p>
        <p><strong>Email:</strong> abc@example.com</p>
        <p><strong>Address:</strong> 123 Street, City</p>
        <p><strong>Phone:</strong> +123 456 7890</p>
        <a href="mailto:abc@example.com" class="contact-btn">Contact Me</a>
    </div>
</body>

</html>
